name: ci

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    name: Build and Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Type check
        run: npx tsc --noEmit
